<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo Details</h1>

      <div id="todo-details" class="todo-details">
        <!-- Todo details will be displayed here -->
      </div>

      <a href="../index.html">Back to Todos</a>
    </div>

    <script>
      // Function to get the "id" parameter from the URL
      function getTodoIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("id"); // Get the value of 'id' from the URL
      }

      // Function to fetch and display the todo details
      function fetchTodoDetails() {
        const todoId = getTodoIdFromUrl(); // Get the todo ID from the URL
        if (!todoId) {
          document.getElementById("todo-details").innerText =
            "No todo ID provided!";
          return;
        }

        fetch(`https://jsonplaceholder.typicode.com/todos/${todoId}`)
          .then((response) => response.json())
          .then((todo) => {
            const todoDetailsDiv = document.getElementById("todo-details");

            // Create a title element for the todo
            const titleElement = document.createElement("h2");
            titleElement.innerText = `Title: ${todo.title}`;

            // Create a completion status element for the todo
            const completedElement = document.createElement("p");
            completedElement.innerText = `Completed: ${
              todo.completed ? "Yes" : "No"
            }`;

            // Append title and completion status to the details div
            todoDetailsDiv.appendChild(titleElement);
            todoDetailsDiv.appendChild(completedElement);
          })
          .catch((error) => {
            console.error("Error fetching the todo:", error);
            document.getElementById("todo-details").innerText =
              "Error fetching the todo details!";
          });
      }

      // Fetch and display the todo details when the page loads
      document.addEventListener("DOMContentLoaded", fetchTodoDetails);
    </script>
  </body>
</html>
