<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>


     
    <!-- Link to Google Fonts for "Poppins" --> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
        font-family: 'Poppins', sans-serif; /* Updated font style */
            margin: 20px;
        }
        h1 {
            color: #333;
            font-weight: 600; /* Makes the header bold */
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Todos</h1> <!-- Title -->
    <ul id="todo-list"></ul>
        <!-- The list will be populated with todos here -->
    </ul>
       
    <!-- JavaScript to fetch and display todos -->  
    <script>
        // Fetch the todos from the API
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json()) // Convert the response to JSON
            .then(data => {
                // Find the list element by its ID
                const todoList = document.getElementById('todo-list');
                
                // Loop through the fetched data
                data.forEach(todo => {
                    // Create a new list item for each todo
                    const listItem = document.createElement('li');
                    
                    // Set the text content to the title of the todo and completion status
                    listItem.textContent = `${todo.title} (Completed: ${todo.completed})`; 
                    
                    // Append the new list item to the ul element
                    todoList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching the todos:', error));
    </script>

</body>
</html>
