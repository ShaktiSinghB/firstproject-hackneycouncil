<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>

     
    <!-- Link to Google Fonts for "Poppins" --> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    

    <style>
        body {
        font-family: 'Poppins', sans-serif;
            margin: 20px;

            
        }
        h1 {
            color: #333;
            font-weight: 600; /* Makes the header bold */
            background-color: #e5e5e6;
            margin-bottom: 15px; /* Margin below the header */
            padding: 10px; /* Adds some padding around the text */
            border-radius: 8px; /* Optional: Adds rounded corners */
            

            
            
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            background-color: #f2eef5;
            margin: 10px 0; /* Vertical margins above and below the list */
            padding: 10px; /* Adds some padding inside the list */
            border-radius: 8px; /* Optional: Adds rounded corners */
        }
        li {
            margin: 5px 0;
            padding: 5px; /* Padding inside each list item */
            background-color: #e0e0e0; /* White background for each list item */
            border-radius: 3px; /* Rounded corners for list items */
        }    

        
    </style>





</head>
<body>

    <h1>Todos</h1> <!-- Title -->

    

    <ul id="todo-list"></ul>
        <!-- The list will be populated with todos here -->
    </ul>
       
    <!-- JavaScript to fetch and display todos -->  
    <script>
        // Fetch the todos from the API
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json()) // Convert the response to JSON
            .then(data => {
                // Find the list element by its ID
                const todoList = document.getElementById('todo-list');

                data.sort((a,b) => b.id - a.id);
                
                // Loop through the fetched data
                data.forEach(todo => {
                    // Check if the todo is not completed
                    if (!todo.completed) { 
                        // Create a new list item for each uncompleted todo
                        const listItem = document.createElement('li');
                        
                        // Set the text content to include User ID, ID, title, and completion status
                        listItem.textContent = `User ID: ${todo.userId}, ID: ${todo.id}, Title: ${todo.title} (Completed: ${todo.completed})`; 
                        
                        // Append the new list item to the ul element
                        todoList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching the todos:', error));
    </script>

    

</body>
</html>
